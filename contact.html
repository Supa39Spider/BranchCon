<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BranchCon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/BranchCon Logo.jpeg" alt="BranchCon Logo" />
    </header>
    <main>
        <section class="navigation">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='about.html'">About</button>
            <button onclick="location.href='services.html'">Services</button>
            <button onclick="location.href='contact.html'" class="current">Contact</button>
        </section>
        <section>
            <h2>Contact Information</h2>
            <div class="contact-details">
                <p><strong>P.O. Box:</strong> 1921, Oakdale, CA 95361</p>
                <p><strong>Phone:</strong> (209)-202-3035 </p>
                <p><strong>Email:</strong> <a href="mailto:admin@branchcon.com">admin@branchcon.com</a></p>
            </div>
            <form class="contact" action="#" method="post" data-netlify="true">
                <input type="hidden" name="form-name" value="contact">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 BranchCon</p>
    </footer>
</body>
</html>
